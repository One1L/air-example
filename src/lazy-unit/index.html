<unit>

    <unit stream = "./lazy" lazy>

        <unit key = loader>

            <keyframe prop = {duration:5} name = fade-out>
                <key offset = 0 prop = {scale:1}></key>
                <key offset = 1 prop = {scale:1.1}></key>
            </keyframe>

            I am preloader

        </unit>

        <keyframe prop = {duration:5} name = fade-in>
            <key offset = 0 prop = {scale:1}></key>
            <key offset = 1 prop = {scale:1.1}></key>
        </keyframe>

        <div>I am lazy. My lazy data: <unit>{(lazydata)}</unit></div>

    </unit>

    <unit>

        <div>I am not lazy</div>

    </unit>

</unit>
