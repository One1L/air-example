<unit stream=./main>
    <unit>
        <stream-source>
            import {stream} from "m2"

            export default ({obtain}) =>
                stream((emt, {sweep}) => {
                    setInterval(() => {
                        const length = Math.round(Math.random() * 3) + 1;
                        emt([{
                            length,
                            arr1: [
                                {id: 0, arr2: [...Array(length).keys()].map(item => ({id: item}))},
                            ]
                        }]);
                    }, 500);

                })
        </stream-source>
        <unit>{(length)}</unit>
        |
        <unit kit=(arr1){id}>
            <unit kit=(arr2){id}>
                .
            </unit>
        </unit>
        |
        <unit kit=(arr1){id,arr2}>
            <unit kit=(arr2){id}>
                .
            </unit>
        </unit>
    </unit>
</unit>
